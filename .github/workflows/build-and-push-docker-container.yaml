on:
  workflow_call:
    inputs:
      docker-image-name:
        required: true
        type: string
      docker-image-description:
        required: true
        type: string
      registry:
        required: true
        type: string
permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write
name: Build and Push Docker Container Image
jobs:
  build-and-push-docker-image:
    name: Push Docker image to Github Container Registry
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout repository (${{github.event.repository.name}})
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{inputs.registry}}
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Extract metadata (tags, labels) from (${{inputs.docker-image-name}})
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{inputs.registry}}/${{github.event.repository.name}}/${{inputs.docker-image-name}}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=schedule,pattern={{date 'YYYYMMDD'}}
            type=semver,pattern={{raw}}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=${{github.event.repository.name}}/${{inputs.docker-image-name}}
            org.opencontainers.image.description=${{inputs.docker-image-description}}
            org.opencontainers.image.url=${{ github.event.inputs.registry }}/${{github.event.repository.name}}/${{inputs.docker-image-name}}
      - name: Build and push Dockerimage (${{inputs.docker-image-name}})
        id: push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/arm64
          context: .
          push: true
          tags: ${{steps.meta.outputs.tags }}
          labels: ${{steps.meta.outputs.labels }}
          annotations: ${{steps.meta.outputs.annotations}}
          outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=${{inputs.docker-image-description}}
      - name: delte old packages (${{inputs.docker-image-name}})
        uses: actions/delete-package-versions@v5
        with:
          owner: '${{github.repository_owner}}'
          package-name: '${{github.event.repository.name}}/${{inputs.docker-image-name}}'
          package-type: 'container'
          min-versions-to-keep: 2
          delete-only-untagged-versions: 'true'
